name: pgpx-python CI workflow

defaults:
  run:
    shell: bash
    working-directory: ./

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/pgpx_python.yml"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/pgpx_python.yml"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Install Python 3.13
        run: uv python install 3.13
      - name: Install project
        run: uv sync --all-groups
      - name: Lints / Type Checking
        run: make lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Install Python 3.13
        run: uv python install 3.13
      - name: Install project
        run: uv sync --all-groups --all-extras
      - name: Unit and Integration Tests
        run: make test

  publish:
    runs-on: ubuntu-latest
    # only publish off main branch
    if: github.repository == 'tavallaie/pgpx' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Install Python 3.13
        run: uv python install 3.13
      - name: Install project
        run: uv sync --all-groups

      - name: build
        run: uv build
      - name: Publish
        run: uv publish